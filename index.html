<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src = fetch.js></script>

      
    <title>Document</title>
</head>
<body>
    
    <div class = "contenido">
        <h3> Datos del usuario</h3><br>
    
        <div class="col-md-4">
        <table class="table table-borderless">
            <tbody>
                <tr>
                    <th scope="row">Nombre</th>
                    <td><input id="nombre" required></td>
                </tr>
                <tr>
                    <th scope="row">Apellidos</th>
                    <td><input id="apellidos" required></td>
            </tbody>
        </table>
        <div class="d-grid gap-20">
            <button type="button" 
                    class="btn btn-outline-primary"
                    onclick = "postUser()">
                    Insertar
            </button> 
            <hr>
            <button type="button" 
                    class="btn btn-outline-primary"
                    onclick = "getUser()">
                    Mostrar
            </button>  
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <th scope="row">Nombre</th>
                        <td><input id="mostrarNombre" required></td>
                    </tr>
                    <tr>
                        <th scope="row">Apellidos</th>
                        <td><input id="mostrarApellidos" required></td>
                </tbody>
            </table>
        </div>
    </div>
    <br>

    <!-- Bloque Toast-->

    <div id = "toast" class="toast position-fixed top-0 end-0 p-3 align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div id ="toastText" class="toast-body">
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
</body>
</html>
