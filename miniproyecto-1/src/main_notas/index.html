<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Notas</title>

    <!-- Fuentes -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> -->

</head>
<body>

    <div id="container">

        <header id="header">

            <div class="title">
                <h2>
                    Notas
                </h2>
            </div>

        </header>

        <main class="main-contacto">

            <h1>
                Agregar Notas
            </h1>

            <div class="div-contacto">

                <form id="form">

                    <input type="date" id="date" placeholder="Fecha*">
                    <input type="text" id="mark" placeholder="Nota*">
                    <input type="number" id="id" placeholder="id*" min="0">                 
                    
                
                    <div class="btns">
                        
                        <a id="btn__mostrar" href="#" onclick="getNotas()">Mostrar</a>
                        <a id="btn__crear" href="#" onclick="postNotas()">Crear</a>
                        <a id="btn__actualizar" href="#" onclick="putNotas()">Actualizar</a>
                        <a id="btn__eliminar" href="#" onclick="deleteNota()">Eliminar</a>

                    </div>
                
                </form>

            </div>

        </main>

        <div class="list__profesionales">

            <table class="table" style="width: 80%; margin: 0 auto;">

                <thead>
                    
                    <tr>
                    
                        <th>Id</th>
                    
                        <th>Fecha</th>
                    
                        <th>Nota</th>
                    
                    </tr>

                </thead>

                <tbody class="body__list">
                  
                </tbody>

            </table>

        </div>

    </div>
    

    <!-- <script src="claseProfesional.js"></script> -->
    <script src="main.js"></script>
</body>
</html>
