<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Notas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Fuentes -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> -->

</head>
<body>

    <div id="container">

        <header id="header">

            <div class="title">
                <h2>
                    Notas
                </h2>
            </div>

            <ul class="menu">

                <li>
                    <a href="../main/index.html">Alumnos</a>
                </li>

                <li>
                    <a href="index.html">Notas</a>
                </li>

                <li>
                    <a href="../main_adicionales/index.html">Adicionales</a>
                </li>

            </ul>

        </header>

        <main class="main-contacto">

            <h1>
                Agregar Notas
            </h1>

            <div class="div-contacto">

                <form id="form">

                    <input type="date" id="date" placeholder="Fecha*">
                    <input type="text" id="mark" placeholder="Nota*">
                    <input type="number" id="id" placeholder="id*" min="0">                 
                    
                
                    <div class="btns">
                        
                        <a id="btn__mostrar" href="#" onclick="getNotas()">Mostrar</a>
                        <a id="btn__crear" href="#" onclick="postNotas()">Crear</a>
                        <a id="btn__actualizar" href="#" onclick="putNotas()">Actualizar</a>
                        <a id="btn__eliminar" href="#" onclick="deleteNota()">Eliminar</a>

                    </div>
                
                </form>

            </div>

        </main>

        <div class="list__profesionales">

            <table class="table text-light text-center" style="width: 80%; margin: 0 auto;">

                <thead>
                    
                    <tr>
                    
                        <th>Id</th>
                    
                        <th>Fecha</th>
                    
                        <th>Nota</th>
                    
                    </tr>

                </thead>

                <tbody class="body__list">
                  
                </tbody>

            </table>

        </div>

    </div>

    <div id = "toast" class="toast position-fixed top-0 end-0 p-3 align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div id ="toastText" class="toast-body">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    
    <!-- BS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- <script src="claseProfesional.js"></script> -->
    <script src="main.js"></script>
</body>
</html>
