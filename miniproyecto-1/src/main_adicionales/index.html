<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div id="container">

        <header id="header">

            <div class="title">
                <h2>
                    Adicionales
                </h2>
            </div>

            <ul class="menu">

                <li>
                    <a href="../main/index.html">Alumnos</a>
                </li>

                <li>
                    <a href="../main_notas/index.html">Notas</a>
                </li>

                <li>
                    <a href="index.html">Adicionales</a>
                </li>

            </ul>

        </header>

        <main class="main-contacto">

            <h1>
                Media - Apuntadas - Impartidas
            </h1>

            <div class="div-contacto">

                <form id="form">

                    <input type="number" id="id" placeholder="id*" min="0">                 
                    
                    <div class="btns">
                        
                        <a id="btn__mostrar" href="#" onclick="getMedia()">Ver Media</a>
                        <a id="btn__crear" href="#" onclick="getApuntadas()">Ver Apuntadas</a>
                        <a id="btn__actualizar" href="#" onclick="getImpartidas()">Ver impartidas</a>

                    </div>
                
                </form>

            </div>

        </main>

        <div class="list__media">

            <table class="table" style="width: 80%; margin: 0 auto;">

                <thead>
                    
                    <tr>
                    
                        <th>Id</th>
                    
                        <th>Nombre</th>
                    
                        <th>Apellido</th>

                        <th>Media</th>
                    
                    </tr>

                </thead>

                <tbody class="body__media">
                  
                </tbody>

            </table>

        </div>

        <div class="list__apuntadas">

            <table class="table text-light text-center" style="width: 80%; margin: 0 auto;">

                <thead>
                    
                    <tr>
                    
                        <th>Id</th>
                    
                        <th>Nombre</th>
                    
                        <th>Apellido</th>

                        <th>Asignatura</th>
                    
                    </tr>

                </thead>

                <tbody class="body__apuntadas">
                  
                </tbody>

            </table>

        </div>

        <div class="list__impartidas">

            <table class="table" style="width: 80%; margin: 0 auto;">

                <thead>
                    
                    <tr>
                    
                        <th>Id</th>
                    
                        <th>Nombre</th>
                    
                        <th>Apellido</th>

                        <th>Asignatura Impartida</th>
                    
                    </tr>

                </thead>

                <tbody class="body__impartidas">
                  
                </tbody>

            </table>

        </div>

    </div>
    

    <!-- <script src="claseProfesional.js"></script> -->
